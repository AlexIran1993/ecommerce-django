<!--Cargo la carpeta static que es donde se encuentran las imagenes-->
{% load static %}

<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>proyecto Django - ecommerce</title>

    <link href="{% static './images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />

    <!-- Font awesome 5 -->
    <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

    <!-- custom style -->
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css" />

    <link href="{% static 'css/custom.css'%}" rel="stylesheet" type="text/css" >
    <!--Link para la implementacion de los estilos font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

    <!-- custom javascript -->
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>

    <!--Scripts para el proceso de pago por paypal-->
    <script src="https://www.paypal.com/sdk/js?client-id=AT4rqkdJAdhe4gZG9wciVFBu0QbXLzil_e7FM6s1wVN8xfSBFT_0Y4JnZSeB2XTbt1blbEB5H0jIjzar&currency=MXN"></script>

    <script type="text/javascript">
        /// some script

        // jquery ready start
        $(document).ready(function(){
            setTimeout(function(){
                $('#message').fedeOut('slow')
            }, 4000)
        });
// jquery end
    </script>

</head>

<body>
    <!--Agregado del navbar-->
    {% include 'includes/navbar.html'%}
    <!--Contenido dinamico-->
    {% block content%}

    {% endblock %}
    <!--Agregado del pie de pagina-->
    {% include 'includes/footer.html'%}
