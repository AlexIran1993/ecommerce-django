{% extends 'base.html' %}
{% block content %}
<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html'%}
            <main class="col-md-9">
                <article class="card">
                        <header class="card-header">
                            <strong class="d-inline-block mr-3">Crear Nueva Categoria</strong>
                        </header>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form action="{% url 'nueva_categoria' %}" method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                            <div class="form-group col-md-6">
                                                <label for="">Nombre De La Categoria</label>
                                                {{ form.category_name }}
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="">Descripcion</label>
                                                {{ form.description }}
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="">Imagen De la Categoria</label>
                                                {{ form.cat_image }}
                                            </div>
                                            <input type="submit" name="" value="Guardar" class="btn btn-primary">
                                    </form>
                                </div>
                            </div>
                        </div>
                </article>
            </main>
        </div>
    </div>
</section>
{% endblock %}
